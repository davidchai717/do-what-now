<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/preferences-ui/index.css" rel="stylesheet" />
    <title>Preferences</title>
  </head>
  <body class="p-6 bg-gray-100">
    <label
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Sync schedule (in seconds)</label
    >
    <div class="text-sm text-gray-900 flex items-center h-full">
      <span>Every&nbsp;</span>

      <input
        class="w-20 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text"
        name=""
      />
      <span>&nbsp;second(s)</span>
    </div>

    <label
      class="block mt-2 mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Task Title Style (where [title] is the actual task title)</label
    >
    <p>
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        type="text"
        name=""
      />
    </p>

    <label
      class="block mt-2 mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Task source</label
    >
    <select
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      name=""
      id=""
    >
      <option value="" selected>TickTick</option>
    </select>

    <div class="flex mt-2">
      <button
        class="text-white mr-5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Save
      </button>
      <button>Cancel</button>
    </div>
  </body>
</html>
